<!DOCTYPE html>
  <html lang="eng">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User Address Form</title>
    </head>
    <body>
      <h3>User Address</h3>
      <hr/>
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
      <form action="" method="post">
          {% csrf_token %}
          <table>
            {{form.as_table}}
            <tr>
              <td cosplan="2">
                <input type="submit"/>
              </td> 
            </tr> 
          </table>
      </form>  
    </body>  
  </html>
